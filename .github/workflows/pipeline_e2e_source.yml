# This Pipeline executes some kind of e2e test by running instructions from the docs
# To not unnecessarily lengthen the running time of the PR pipelines we just run these
# tests after pushing into main. 
name: E2E Source Installation/Example Test

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # we are running the linux part in container as it is a more realistic starting
  # point than the preinstalled github VMs
  from_source_linux:
    name: ${{ matrix.container}} - install from source 
    runs-on: ubuntu-22.04
    container: 
      image: ${{ matrix.container}}
      options: --privileged
    strategy:
      matrix:
        container: ["ubuntu:22.04", "archlinux:latest"]
    steps:
      - name: Install dependencies with pacman
        if: contains(matrix.container, 'archlinux')
        # please make sure this is in sync with the README.md / installation docs
        # glibc was added as it is required by nodejs which is used to run
        # the github action "action/checkout"
        run: pacman -Sy --noconfirm git make cmake clang llvm go jdk17-openjdk maven gradle python

      - name: Build libcap statically 
        if: contains(matrix.container, 'archlinux')
        run: |
          pacman -Syu --noconfirm glibc pam linux-api-headers make diffutils
          mkdir /libcap
          cd /libcap
          curl --output libcap.tar.gz --fail --location https://git.kernel.org/pub/scm/libs/libcap/libcap.git/snapshot/libcap-2.65.tar.gz
          echo "b0c770a99f978ca32ce58fb72b23d2a883b160aa30ee909fb83ba4003efc771c  libcap.tar.gz" > libcap.sha
          sha256sum -c libcap.sha
          tar -zxvf libcap.tar.gz
          cd libcap-2.65
          make
          make install

      - name: Install dependencies with apt 
        if: contains(matrix.container, 'ubuntu')
        # please make sure this is in sync with the README.md / installation docs
        run: |
          apt update
          apt --yes install git make cmake clang llvm golang-go libcap-dev default-jdk maven curl unzip

      - name: Install gradle
        if: contains(matrix.container, 'ubuntu')
        run: |
          curl --fail --location https://services.gradle.org/distributions/gradle-7.5.1-bin.zip --output /tmp/gradle-7.5.1-bin.zip
          unzip -d /opt/gradle /tmp/gradle-7.5.1-bin.zip
          echo "/opt/gradle/gradle-7.5.1/bin" >> $GITHUB_PATH

      - name: Install bazel
        run: |
          curl -L https://github.com/bazelbuild/bazelisk/releases/download/v1.15.0/bazelisk-linux-amd64 -o /usr/bin/bazel
          chmod +x /usr/bin/bazel    

      - uses: actions/checkout@v3

      - name: Install cifuzz
        run: make install

      - name: Run CMake Example
        run: |
          cd examples/cmake
          cifuzz run -v my_fuzz_test 2>&1 | tee fuzzing.log
          cat fuzzing.log | grep "heap buffer overflow"
          cat fuzzing.log | grep "undefined behavior"
          cat fuzzing.log | grep -E "Findings:\s+2"

      - name: Run Other Build System Example
        run: |
          cd examples/other
          cifuzz run -v my_fuzz_test 2>&1 | tee fuzzing.log
          cat fuzzing.log | grep "heap buffer overflow"
          cat fuzzing.log | grep "undefined behavior"
          cat fuzzing.log | grep -E "Findings:\s+2"

      - name: Run Maven Example
        run: |
          cd examples/maven
          cifuzz run com.example.FuzzTestCase -v 2>&1 | tee fuzzing.log
          cat fuzzing.log | grep "Remote Code Execution"
          cat fuzzing.log | grep -E "Findings:\s+1"

      - name: Run Gradle Example
        run: |
          cd examples/gradle
          cifuzz run com.example.FuzzTestCase 2>&1 | tee fuzzing.log
          cat fuzzing.log | grep "Remote Code Execution"
          cat fuzzing.log | grep -E "Findings:\s+1"

      - name: Run Bazel Example
        run: |
          cd examples/bazel
          cifuzz run -v src:explore_me_fuzz_test 2>&1 | tee fuzzing.log
          cat fuzzing.log | grep "heap buffer overflow"
          cat fuzzing.log | grep "undefined behavior"
          cat fuzzing.log | grep -E "Findings:\s+2"

  # In general it would be nice to use windows container for testing this,
  # but by now they are not available for windows based github runner
  from_source_mac-windows:
    name: ${{ matrix.os }} - install from source 
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, windows-2022]
    steps:
      - uses: actions/checkout@v3

      - name: Setup VM for cifuzz
        uses: ./.github/actions/vm_setup
        with:
          os: ${{ matrix.os }}

      - name: Install cifuzz
        run: make install 

      - name: Run CMake Example (MacOS)
        if: contains(matrix.os, 'macos')
        run: |
          cd examples/cmake
          cifuzz run -v my_fuzz_test 2>&1 | tee fuzzing.log
          cat fuzzing.log | grep "heap buffer overflow"
          cat fuzzing.log | grep "undefined behavior"
          cat fuzzing.log | grep -E "Findings:\s+2"
        shell: bash

      - name: Run CMake Example (Windows)
        if: contains(matrix.os, 'windows')
        run: |
          cd examples/cmake
          cifuzz run -v my_fuzz_test 2>&1 | tee fuzzing.log
          # we are not testing for the ubsan finding
          # as we currently do not support ubsan on windows
          cat fuzzing.log | grep "heap buffer overflow"
          cat fuzzing.log | grep -E "Findings:\s+1"
        shell: bash

      - name: Run Other Build System Example (MacOS)
        if: contains(matrix.os, 'macos')
        run: |
          cd examples/other
          cifuzz run -v my_fuzz_test 2>&1 | tee fuzzing.log
          cat fuzzing.log | grep "heap buffer overflow"
          cat fuzzing.log | grep "undefined behavior"
          cat fuzzing.log | grep -E "Findings:\s+2"
        shell: bash

      - name: Run Bazel Example (MacOS)
        if: contains(matrix.os, 'macos')
        run: |
          cd examples/bazel
          cifuzz run -v src:explore_me_fuzz_test 2>&1 | tee fuzzing.log
          cat fuzzing.log | grep "heap buffer overflow"
          cat fuzzing.log | grep "undefined behavior"
          cat fuzzing.log | grep -E "Findings:\s+2"
        shell: bash

      - name: Run Maven Example
        run: |
          cd examples/maven
          cifuzz run -v com.example.FuzzTestCase -v 2>&1 | tee fuzzing.log
          cat fuzzing.log | grep "Remote Code Execution"
          cat fuzzing.log | grep -E "Findings:\s+1"
        shell: bash

      - name: Run Gradle Example
        run: |
          cd examples/gradle
          cifuzz run -v com.example.FuzzTestCase 2>&1 | tee fuzzing.log
          cat fuzzing.log | grep "Remote Code Execution"
          cat fuzzing.log | grep -E "Findings:\s+1"
        shell: bash

