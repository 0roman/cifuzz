name: Building 

on: [workflow_call]

jobs:
  building:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'

      - name: Build all binaries
        run: |
          make build 
